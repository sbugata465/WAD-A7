<html>
<head>
    <title>Registration Form</title>

    <style>
        .error{
            color:red;
        }
    </style>

    <script>
        function validateForm() {
            var valid=true;

            var name=document.getElementById("name").value;
            var email=document.getElementById("email").value;
            var password=document.getElementById("password").value;
            var confirmPassword=document.getElementById("confirmPassword").value;
            var mobile=document.getElementById("mobile").value;
            var gender=document.querySelector('input[name="gender"]:checked');
            var terms=document.getElementById("terms").checked;

            var errors=document.getElementsByClassName("error");
            for(var i=0; i<errors.length; i++) {
                errors[i].innerHTML="";
            }
            if(name===""){
                document.getElementById("nameError").innerHTML="Name should not be empty.";
                valid=false;
            }
            var emailRegex=/^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if(!emailRegex.test(email)){
                document.getElementById("emailError").innerHTML="Enter a valid email address.";
                valid=false;
            }
            if(password.length<8){
                document.getElementById("passwordError").innerHTML="Password must be at least 8 characters.";
                valid=false;
            }
            if(password!==confirmPassword){
                document.getElementById("confirmPasswordError").innerHTML="Passwords do not match.";
                valid=false;
            }
            let mobileRegex = /^[6-9][0-9]{9}$/;
            if (!mobileRegex.test(mobile)) {
                document.getElementById("mobileError").innerHTML="Enter a valid 10-digit mobile number starting with 6-9.";
                valid=false;

            if(mobile.length!==10 || isNaN(mobile)){
                document.getElementById("mobileError").innerHTML="Enter a valid 10-digit mobile number.";
                valid=false;
            }
            if(!gender){
                document.getElementById("genderError").innerHTML="Please select a gender.";
                valid=false;
            }
            if(!terms){
                document.getElementById("termsError").innerHTML="You must accept the Terms & Conditions.";
                valid=false;
            }
            if(valid){
                alert("Form submitted successfully!");
            }
            return valid;
        }
    </script>
</head>
<body>
<h2>Registration Form</h2>

<form onsubmit="return validateForm()">
    <p>
        Name: <input type="text" id="name">
        <br>
        <span id="nameError" class="error"></span>
    </p>
    <p>
        Email: <input type="text" id="email">
        <br>
        <span id="emailError" class="error"></span>
    </p>
    <p>
        Password: <input type="password" id="password">
        <br>
        <span id="passwordError" class="error"></span>
    </p>
    <p>
        Confirm Password: <input type="password" id="confirmPassword">
        <br>
        <span id="confirmPasswordError" class="error"></span>
    </p>
    <p>
        Mobile Number: <input type="text" id="mobile">
        <br>
        <span id="mobileError" class="error"></span>
    </p>
    <p>
        Gender:
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female
        <br>
        <span id="genderError" class="error"></span>
    </p>
    <p>
        <input type="checkbox" id="terms"> I accept the Terms & Conditions
        <br>
        <span id="termsError" class="error"></span>
    </p>
    <p>
        <input type="submit" value="Register">
    </p>
</form>

</body>
</html>
